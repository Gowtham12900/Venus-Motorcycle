  <script>
    document.getElementById('clearInput').addEventListener('click', function() {
        document.getElementById('filename').value = '';
    });

    document.getElementById('fileInput').addEventListener('change', function() {
      var fileName = this.files[0] ? this.files[0].name : '';
      document.getElementById('filename').value = fileName;
  });
</script>


<script>
  async function fetchImages() {
      const response = await fetch('/api/images');
      const images = await response.json();
      const tableBody = document.getElementById('imageTableBody');
      tableBody.innerHTML = '';

      images.forEach((image, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
              <td>${index + 1}</td>
              <td><img class="galleryimages" src="../Assets/Images/Gallery/${image.filename}" width="100"></td>
              <td><button class="btn btn-danger btn-lg" onclick="deleteImage('${image._id}')">Delete</button></td>
          `;
          tableBody.appendChild(row);
      });
  }

  async function deleteImage(id) {
      if (confirm('Are you sure you want to delete this image?')) {
          const response = await fetch(`/delete-image/${id}`, { method: 'DELETE' });
          if (response.ok) {
              alert('Image deleted successfully!');
              fetchImages();
          } else {
              alert('Failed to delete the image.');
          }
      }
  }

  window.onload = function() {
      fetchImages();
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('success')) {
          alert('Image uploaded successfully!');
      }
  };
</script>
