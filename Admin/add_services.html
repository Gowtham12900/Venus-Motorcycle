 <script>
  document.addEventListener('DOMContentLoaded', async () => {
    
    const response = await fetch('/services-list');
    const services = await response.json();

    const tableBody = document.getElementById('service-table-body');
    tableBody.innerHTML = '';

    services.forEach((service, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${service.name}</td>
            <td><button class="btn btn-danger" onclick="deleteService('${service._id}')">Delete</button></td>
        `;
        tableBody.appendChild(row);
    });
});

async function deleteService(serviceId) {
    if (confirm('Are you sure you want to delete this service?')) {
        try {
            const response = await fetch(`/delete_service/${serviceId}`, { method: 'DELETE' });
            if (response.ok) {
                alert('Service deleted successfully!');
                location.reload();
            } else {
                alert('Error deleting service');
            }
        } catch (error) {
            console.error('Error deleting service:', error);
        }
    }
}
